<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaching Result Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Coaching Result Portal</h1>
    <form id="resultForm">
      <label for="class">Class:</label>
      <select id="class" required>
        <option value="" disabled selected>Select Class</option>
        <option value="10">Class 10</option>
        <option value="12">Class 12</option>
      </select>

      <label for="stream">Stream:</label>
      <select id="stream" required>
        <option value="" disabled selected>Select Stream</option>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="roll">Roll Number:</label>
      <input type="number" id="roll" placeholder="Enter your roll number" required />

      <button type="submit">Get Result</button>
    </form>

    <div id="result" class="hidden">
      <h2>Result:</h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody id="marksTable"></tbody>
      </table>
      <button id="downloadButton">Download Marksheet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
